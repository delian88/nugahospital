
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <title>NugaHospital - Advanced Medical Care in Abuja</title>
  <meta name="description" content="NugaHospital Abuja offers world-class healthcare with specialized care in Cardiology, Pediatrics, Neurology, and Orthopedics.">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#b01c74',
              light: '#fdf2f8',
              dark: '#861759',
              50: '#fdf2f8',
              100: '#fce7f3',
              200: '#fbcfe8',
              600: '#b01c74',
              700: '#861759',
            }
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            display: ['Playfair Display', 'serif'],
            modern: ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    :root {
      --primary-color: #b01c74;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .glass-morphism {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .shimmer-text {
      background: linear-gradient(
        to right, 
        #b01c74 20%, 
        #fbcfe8 40%, 
        #ffffff 50%, 
        #fbcfe8 60%, 
        #b01c74 80%
      );
      background-size: 200% auto;
      background-clip: text;
      text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    .shimmer-text-white {
      background: linear-gradient(
        to right, 
        #ffffff 20%, 
        #fbcfe8 40%, 
        #ffffff 50%, 
        #fbcfe8 60%, 
        #ffffff 80%
      );
      background-size: 200% auto;
      background-clip: text;
      text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    ::selection {
      background: #b01c74;
      color: white;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    ::-webkit-scrollbar-thumb {
      background: #b01c74;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #861759;
    }
  </style>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "@google/genai": "https://esm.sh/@google/genai@1.41.0",
      "react/": "https://esm.sh/react@19.0.0/",
      "react-dom/": "https://esm.sh/react-dom@19.0.0/"
    }
  }
  </script>
  <script type="module" src="./index.tsx"></script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased overflow-x-hidden selection:bg-primary selection:text-white">
  <div id="root"></div>
</body>
</html>
